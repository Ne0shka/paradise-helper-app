name: CRLF Check

on:
  pull_request:
    types: [ opened, reopened, synchronize, ready_for_review ]
    

jobs:
  build:

    runs-on: ubuntu-latest
    if: github.event.pull_request.draft == false

    steps:
      - name: Checkout repository
        uses: actions/checkout@v1

      - name: Check for CRLF
        uses: erclu/check-crlf@v1